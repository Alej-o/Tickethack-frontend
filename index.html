<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="header">
            <h1 id="tickethack">Tickethack</h1>
            <div id="pages">
                <div id="cart">Cart</div>
                <div id="bookings">Bookings</div>
            </div>
        </div>
        
        <div id="title">
            <h2>Explore the world effortlessly by train!</h2> 
            <h3>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h3>
        </div>

        <div id="boxes">
            <div id="search">
                <input id="search-departure" type="text" placeholder="Departure" />
                <input id="search-arrival" type="text" placeholder="Arrival" />
                <input id="calendar" type="date" placeholder="Calendar" />
                <button type="button" id="btn-search">Search</button>
            </div>
            <div id="available-trips">
                <img src="./images/train.png" alt="Train logo"/>
                <p>It's time to book your future trip.</p>
            </div>
        </div>

    </div>

    <script scr="script.js"></script>
</body>

</html>
