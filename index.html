<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container-index">

        <div id="header">
            <h1 id="tickethack">Tickethack</h1>
            <div id="pages">
                <div id="cart">Cart</div>
                <div id="bookings">Bookings</div>
            </div>
        </div>
        
        <div id="title">
            <h2>Explore the world effortlessly by train!</h2> 
            <h4>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h4>
        </div>

        <div id="boxes">
            <div id="left-box">
                <div id="entry-search">
                    <div id="departure-arrival">
                        <input class="search" type="text" placeholder="Departure" />
                        <input class="search" type="text" placeholder="Arrival" />
                    </div>
                    <input id="calendar" type="date" placeholder="Calendar" />
                </div>
                <div id="button">
                    <button type="button" id="btn-search">Search</button>
                </div>
            </div>
            <div id="right-box">
                <img id="train-logo" src="./images/train.png" alt="Train logo"/>
                <p>It's time to book your future trip.</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
